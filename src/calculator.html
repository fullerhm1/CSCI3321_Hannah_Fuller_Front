<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../style/calculator.css">
    </head>
<body>
<main>
    <div id="gridcontainer">
        <div class="display" id="display"></div>
        <div class="opkey operatea" onclick="updateDisplay('+')">+</div>
        <div class="opkey operates" onclick="updateDisplay('-')">-</div>
        <div class="opkey operatem" onclick="updateDisplay('*')">*</div>
        <div class="opkey operated" onclick="updateDisplay('/')">/</div>
        <div class="numkey num7" onclick="updateDisplay('7')">7</div>
        <div class="numkey num8" onclick="updateDisplay('8')">8</div>
        <div class="numkey num9" onclick="updateDisplay('9')">9</div>
        <div class="numkey num4" onclick="updateDisplay('4')">4</div>
        <div class="numkey num5" onclick="updateDisplay('5')">5</div>
        <div class="numkey num6" onclick="updateDisplay('6')">6</div>
        <div class="numkey num1" onclick="updateDisplay('1')">1</div>
        <div class="numkey num2" onclick="updateDisplay('2')">2</div>
        <div class="numkey num3" onclick="updateDisplay('3')">3</div>
        <div class="equation" onclick="updateDisplay('=')">=</div>
        <div class="clear" onclick="updateDisplay('AC')">AC</div>
        <div class="numkey num0" onclick="updateDisplay('0')">0</div>
    </div>
</main>
	<script type="text/javascript" src="../scripts/calculator.js"></script>
</body>
</html>
